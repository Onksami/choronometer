<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Sami's Chronometer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
          
          <div id="header">Sam's Chronometer</div>
          
        </div>
        <div class="row" id="screen">
          
          <div class="col-sm-4"></div>
          <div class="col-sm-1" id="hour"></div>
          <div class="col-sm-1" id="minute"></div>
          <div class="col-sm-1" id="second"></div>
          <div class="col-sm-4"></div>
        </div>
        <div class="row-cols-4">
                <button id="start"></button>
                <button id="reset"></button>
                <button id="stop"></button>
                
        </div>
       <div class="row" id="p">
          <p>*This chronometer is created to follow the working time of at least <i> <big> 5 hours. </big></i> </p>
          
        </div>
    </div>
    
    
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
